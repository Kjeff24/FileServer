<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Form</title>
    <link rel="stylesheet" href="{% static 'css/password.css'  %}" />
</head>
<body class="form-reset-form">
    <h1>Enter new password</h1>

<p>Please enter your new password twice so we can verify you typed it in correctly</p>

<form method="post">
    {% csrf_token %}
    <div class="reset-form">
        <label for="new_password1">Password:</label>
        {{form.new_password1}}
    </div>
    <br>
    <div class="reset-form">
        <label for="new_password2">Confrim Password:</label>
        {{form.new_password2}}
    </div>
    <br>
    
    <div class="reset-form">
        <div></div>
        <button type="submit" name="Update Password">Update</button>
    </div>
</form>

</body>
</html>
